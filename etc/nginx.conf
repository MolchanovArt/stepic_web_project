server {
  listen 80 default_server;
  server_name localhost;

  root /home/box/web;

  location ^~ /hello/ {
    proxy_pass http://0.0.0.0:8080;
  }

  location ^~ /uploads/ {
    alias /home/box/web/uploads/;
  }

  location ~* ^.+\.\w+$ {
    root /home/box/web/public/;
  }

  location / {
    return 404;
  }

}